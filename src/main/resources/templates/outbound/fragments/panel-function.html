<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<!-- Panel search -->
<div th:fragment="panel-function" class="panel panel-flat">

  <div class="panel-heading">
    <h5 class="panel-title"><span>Outbound</span></h5>
    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
      </ul>
    </div>
  </div>

  <div class="panel-body">
    <form class="form-horizontal form-search row" id="formdataimport">
      <!-- -->
      <div class="row">
        <!-- -->
        <div class="col-md-4">
          <div class="form-group">
            <label class="control-label col-md-4"> <span>Select Campain</span>:</label>
            <div class="col-md-8">
              <select class="form-control select2" ng-model="params.table" ng-change="onChangeCampain()">
                <option value="birthday">Birthday</option>
                <option value="survey">Survey</option>
                <option ng-repeat="campaignName in campaignNameOther" value="{{campaignName}}"> {{campaignName}}</option>
                <option value="other">*Other*</option>

              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group" style="margin-top:  5px;">
            <div class="col-md-12">
              <input type="file" class="file-input-custom" data-show-caption="true"
                     data-show-upload="true" accept=".xlsx, .xls, .csv" name="file" id="file"
                     onchange="angular.element(this).scope().onChangeFile()">
            </div>
          </div>
        </div>
        <!-- -->
      </div>
      <div class="row" align="center">
        <button type="button" style="width: 150px" class="btn btn-primary btnAddNewGroup" ng-click="onReview()" ng-disabled="params.enableButtonReview">
          Review
        </button>
        <button type="button" style="width: 150px" class="btn btn-primary btnAddNewGroup" ng-click="onImport()" ng-disabled="params.enableButtonImport">
          Import File
        </button>
        <button type="button" style="width: 150px" class="btn btn-primary btnAddNewGroup" ng-click="onExport()" ng-disabled="params.enableButtonExport">
          Export
        </button>
        <button type="button" style="width: 150px" class="btn btn-primary btnAddNewGroup" ng-click="onGetImportForm()" ng-disabled="params.enableButtonImportForm">
          Get Import Form
        </button>
        <button type="button" style="width: 150px" class="btn btn-primary btnAddNewGroup" ng-click="onOpenDefaultParams()">
          Defaults Params
        </button>
      </div>

    </form>
  </div>
</div>
<!-- /panel search -->
</body>
</html>
