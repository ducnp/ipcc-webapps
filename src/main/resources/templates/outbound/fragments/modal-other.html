<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Birthday</title>
</head>
<body>
<!-- Modal backup -->
<div th:fragment="modal-other">
    <div id="myModal" class="modal fade modalOther">
        <div class="modal-dialog modal-lg" style="width: 85%">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{campaignName}}</h4>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th ng-repeat="header in headerData track by $index">{{header}}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="(key1, data) in otherData track by key1">
                                <td ng-repeat="(key2, data1) in data track by key2"><pre>{{data1}}</pre></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /Modal backup -->
</body>
</html>
