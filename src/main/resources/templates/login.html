<body class="login-container login-cover" ng-controller="LoginController">

<div class="page-container">
  <div class="page-content">
    <div class="content-wrapper">
      <form ng-submit="onSearch()" class="form-validate-jquery" method="POST">
        <div class="panel panel-body login-form">
          <div class="text-center">
            <div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
            <h5 class="content-group">Login to your account <small class="display-block">Your credentials</small></h5>
          </div>

          <div class="form-group has-feedback has-feedback-left">
            <input type="text" class="form-control" placeholder="Username" name="username" required="required" autofocus ng-model="params.username">
            <div class="form-control-feedback">
              <i class="icon-user text-muted"></i>
            </div>
          </div>

          <div class="form-group has-feedback has-feedback-left">
            <input type="password" class="form-control" placeholder="Password" name="password" required="required" ng-model="params.password">
            <div class="form-control-feedback">
              <i class="icon-lock2 text-muted"></i>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn bg-blue-400 btn-block">Login <i class="icon-arrow-right14 position-right"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
